<div id="confirm-otp-page">
  <div class="container">

    <h4>Confirm phone number</h4>

    <div class="card">
      <p class="alert alert-warning">
        A message has been sent to your phone with a One Time PIN (OTP), 
        Please enter the pin below to verify your account.
      </p>

      <div class="form-group">
        <label for="otp-field">Enter PIN</label><br />
        <input type="text" [(ngModel)]="otp" required [maxlength]="4">
      </div>

      <div class="form-group">
        <button class="btn btn-success" (click)="confirmOTP()">
            &nbsp;Verify&nbsp; <span class="fa fa-circle-o-notch fast-spin" *ngIf="verify_account_in_progress" ></span></button> 
            
        <button class="btn-link" (click)="resendOTP()">Resend PIN <span class="fa fa-circle-o-notch fast-spin" *ngIf="resending_otp_in_progress" ></span></button>
      </div>

      <br />
      <a routerLink ="/manage_adverts" routerLinkActive = "active">Verify phone number later</a>
    </div>

    

  </div>
</div>
