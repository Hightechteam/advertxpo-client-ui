<div class="container" id="contact-us-page">
  <div class="form-wrapper">

    <h2>
      Contact us
    </h2>

    <form [formGroup]="contactUsForm" (submit)="onSubmit(contactUsForm)" novalidate>

      <div class="heading">
        Please provide some information below:
      </div>

      <hr/>

      <div class="form-group required">
        <span class="input-span">
          <span><i class="fa fa-user bigicon"></i></span>
        <label class="control-label" for="fname">First name:</label>
        <input formControlName="firstName" class="form-control custom-input" type="text" id="fname" name="fname" placeholder="enter first name">
        <!--<span class="help-message"> Format 07xxxxxxxx &nbsp;&nbsp;&nbsp;</span>-->

        </span>
        <!--error control -->
        <control-messages [control]="contactUsForm.controls['firstName']"></control-messages>
      </div>


      <div class="form-group">
        <span class="input-span">
            <span><i class="fa fa-user bigicon"></i></span>
        <label class="control-label" for="lname">Last name:</label>
        <input formControlName="lastName" class="form-control custom-input" type="text" id="lname" name="lname" placeholder="enter last name">
        </span>

      </div>

      <div class="form-group required">
        <span class="input-span">
            <span><i class="fa fa-phone-square bigicon"></i></span>
        <label class="control-label" for="phone_contact">Phone contact:</label>
        <input formControlName="phoneContact" class="form-control custom-input" type="text" id="phone_contact" name="phone_contact"
          placeholder="enter valid contact">
        </span>
        <!--error control -->
        <control-messages [control]="contactUsForm.controls['phoneContact']"></control-messages>

      </div>

      <div class="form-group">
        <span class="input-span">
              <span><i class="fa fa-envelope-o bigicon"></i></span>
        <label class="control-label" for="email">Email Address:</label>
        <input formControlName="email" class="form-control custom-input" type="text" id="email" name="email" placeholder="enter valid email address">
        </span>

        <!--error control 
        <control-messages [control]="contactUsForm.controls['email']"></control-messages> -->

      </div>

      <div class="form-group required">
        <span class="input-span">
          <span><i class="fa fa-pencil-square-o bigicon"></i></span>
        <label class="control-label message-label" for="message">Message:</label>
        <textarea formControlName="message" class="form-control" id="message" name="message" placeholder="Enter your message here. We will get back to you or give us a call: (256) 774-983602"
          rows="7"></textarea>
        </span>

        <!--error control -->
        <control-messages [control]="contactUsForm.controls['message']"></control-messages>

      </div>

      <div class="btn-section">
        <button type="submit" [disabled]="!contactUsForm.valid" class="btn btn-success form-control">Send</button>
      </div>

    </form>

  </div>
</div>
